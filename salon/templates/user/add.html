<a href="/salon">返回首页</a>, <a href="/salon/{{salon_id}}/">返回沙龙</a>
<hr>
<form action="/salon/{{salon_id}}/users/add/" method="post">
	{% csrf_token %}
	<input type="hidden" name="edit_type" value="add" />
	<input type="hidden" name="salon" value="{{salon_id}}" />
	<label for="name">姓名：</label><input type="text" name="name" required="required"/><span class="required">*</span><br />
	<label for="company">公司名：</label><input type="text" name="company"/><br />
	<label for="mobile">手机：</label><input type="text" name="mobile"/> (格式示例：13800138000)<br />
	<label for="email">邮箱：</label><input type="text" name="email" required="required"/><span class="required">*</span> (格式示例：no-reply.fed@renren-inc.com)<br />
	<label for="introduction">自我介绍：</label><input type="text" name="introduction" style="width:480px;"/><br />
<input type="submit" value="提交" />
</form>

<style type="text/css">
	label {
		display: inline-block;
		width: 100px;
	}
	.required {
		color: red;
		vertical-align: middle;
	}
</style>
